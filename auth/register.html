<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Create account</title>
		<link rel="stylesheet" href="register.css" />
	</head>
	<body>
		<main class="register-page" aria-labelledby="register-heading">
			<section class="card" role="region" aria-label="Register form">
				<h1 id="register-heading">Create account</h1>
				<p class="lead">Join us â€” it only takes a minute</p>

				<form class="register-form" action="#" method="post" novalidate>
					<label for="name">Full name</label>
					<input id="name" name="name" type="text" placeholder="Jane Doe" required />

					<label for="email">Email</label>
					<input id="email" name="email" type="email" placeholder="you@example.com" required />

					<label for="password">Password</label>
					<input id="password" name="password" type="password" placeholder="At least 8 characters" required />

					<label for="confirm">Confirm password</label>
					<input id="confirm" name="confirm" type="password" placeholder="Repeat password" required />

					<button type="submit" class="btn primary">Create account</button>
				</form>

				<div class="signup-row">
					<span>Already have an account?</span>
					<a href="login.html" class="register-pill" aria-label="Back to login">
						<span class="register-text">Back to login</span>
						<span class="sparkle" aria-hidden="true"></span>
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
